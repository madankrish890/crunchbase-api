<!DOCTYPE html>
<html>
<head>
    <title>Crunchbase API - Organizations by Location</title>
</head>
<body>
    <h1>Organizations by Location</h1>
    <ul>
    {% for organization in organizations %}
        <li>
            <h3>{{ organization.name }}</h3>
            <img src="{{ organization.image }}" alt="{{ organization.name }} Image" width="200" height="200">
            <p>{{ organization.description }}</p>
            <p>Rank: {{ organization.rank }}</p>
            <p>Locations: {{ organization.locations|join(', ') }}</p>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
